<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <h1>注册</h1>
    <form th:action="@{/user/register}" method="post">
        <div>学号：<input type="text" name="s_no"></div>
        <div>姓名: <input type="text" name="s_name"></div>
        <div>密码 <input type="password" name="s_password"></div>

        <tr>

            <td valign="middle" align="right">性别：
            <td align="left" valign="middle">
                <input type="radio" name="s_gender" value="0" checked="checked"> 男
                <input type="radio" name="s_gender" value="1"> 女
            </td>
        </tr>
        <div>学院： <input type="text" name="s_college" ></div>
        <tr>
        <td valign="middle" align="right">保健员：
        <td align="left" valign="middle">
            <input type="radio" name="hygienist" value="0" checked="checked"> 是
            <input type="radio" name="hygienist" value="1"> 不是
        </td>
        </tr>
        <button type="submit">注册</button>
    </form>
</head>

</body>
</html>
