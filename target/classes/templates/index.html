<body>
<div class="login">
	<h2>Acced Form</h2>
	<div class="login-top">
		<h1>LOGIN FORM</h1>
		<form th:action="@{/user/login}" method="post">
			<p style="color: red;text-align: center" th:text="${msg}"}></p>
			<input type="text" name="no">
			<input type="password" name="password">
<!--				   onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}">-->
<!--选择身份-->
			<input type="radio" name="role" th:value="user" checked="checked"> 用户
			<input type="radio" name="role" th:value="consultant"> 咨询师
			<input type="radio" name="role" th:value="admin"> 管理员
			<div class="forgot">
				<a href="#">forgot Password</a>
				<button type="submit">登录 </button>

			</div>
	    </form>
	</div>
	<div class="login-bottom">
		<h3>New User &nbsp;<a th:href="@{/user/registhtm}">注册</a>&nbsp Here</h3>
	</div>
